<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(245, 246, 247);">

    <form action="./result.html" method="get">
        <div align="center" style="margin: 0px 30% 15px 20%; padding: 10px; line-height:50%;">

            <div align="right">
                <select name="language">
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
            <br><br><br><br><br><br><br>

            <div>
                <img src="./Naver_Logotype.png" width="200">
            </div>
            <br><br><br><br><br><br><br>

            <div style="line-height:50%;">
                <label for="username"></label>
                <input name="username" type="text" placeholder=" Username" style="width: 400px; height: 40px; border: 1px solid rgb(227, 227, 227);" >
            </div>
            <br>
            <div>
                <label for="password"></label>
                <input name="password" type="password" placeholder=" Password" style="width: 400px; height: 40px; border: 1px solid rgb(227, 227, 227);" >
                <br>
            </div>
            <br>
            <div>
                    <label for="submit"></label>
                    <button name="submit" style="color: white; width: 405px; height: 40px; background-color: rgb(3, 199, 91); border: 1px rgb(3, 199, 91);">Sign in</button>
                <br>
            </div>
            <br>
            <div align="left" style="padding-left: 26%;">
                <label for="stay">
                    <input name="stay" type="checkbox" value="checkbox" style="width: 20px; height: 20px; vertical-align: middle; border: 1px solid rgb(187, 192, 193); border-radius: 100%;  appearance: none;">
                    <span style="color: rgb(109, 109, 109);"> Stay Signed in </span>
                </label>
            </div>

            <hr width="400" style="border: solid 1px rgb(227, 227, 227)">
            
            <br><br><br><br>
            <span><b>Easier sign in</b></span>
            <br><br><br><br>
            
            <div style="line-height:50%;">
                <label for="qr_login"></label>
                <button name="qr_login" style="background-color: white; width: 400px; height: 40px; border: 1px solid rgb(227, 227, 227); text-align: left; vertical-align: middle;" > <img src="./qr_login.png" width="20"> Sign in with QR code</button>
            </div>
            <br>
            <div style="line-height:50%;">
                <label for="qr_login"></label>
                <button name="qr_login" style="background-color: white; width: 400px; height: 40px; border: 1px solid rgb(227, 227, 227); text-align: left;"><img src="./facebook_login.png" width="20"> Facebook </button>
            </div>

            <br>
            <div style="line-height:50%;">
                <label for="qr_login"></label>
                <button name="qr_login" style="background-color: white; width: 400px; height: 40px; border: 1px solid rgb(227, 227, 227); text-align: left;"><img src="./line_login.png" width="20"> line </button>
            </div>
            <br>
            <br>
            <div>
                <span style="color: rgb(109, 109, 109);">Forgot your Username or Password?</span> &nbsp;
                <span style="color: rgb(109, 109, 109);"> Sign up </span>
            </div>

            <br><br><br><br><br><br><br><br><br><br><br><br>
            <span> <b style="color: rgb(3, 199, 91);">Naver</b></span> <span> Copyright @ <b> Naver Corp.</b> All Right Reservecd</span>

        </div>  
    </form>
    
</body>
</html>

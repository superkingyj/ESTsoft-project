<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 1px solid black;
        }

        .inline-block{
            display: inline-block;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p><div class="inline-block">디스플레이</div> <span>에서</span> <div class="inline-block">인라인 블록</div>이란 무엇일까용?</p>
</body>
</html>

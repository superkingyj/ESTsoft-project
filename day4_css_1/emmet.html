<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자식 요소 -->
    <!-- div>ul>li -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- 형제 요소 -->
    <!-- div>p+span -->
    <!-- <p>는 블록요소이고 <span>은 인라인 요소임 -->
    <div>
        <p></p>
        <span></span>
    </div>

    <!-- 상위 계층으로 이동 -->
    <!-- div>ul>li^p+a -->
    <div>
        <ul>
            <li></li>
        </ul>
        <p></p>
        <a href=""></a>
    </div>

    <!-- 반복 -->
    <!-- div>ul>li*5 -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- 그룹 -->
    <!-- div>(ul>li)+footer -->
    <div>
        <ul>
            <li></li>
        </ul>
        <footer></footer>
    </div>

    <!-- 테이블 -->
    

</body>
</html>

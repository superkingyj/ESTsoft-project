<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 블록 요소 -->
    <div>
        <!-- div: 별다른 기능이 없고 어떤 요소를 블록 단위로 묶고 싶을 때 사용하는 블록 요소 -->
        <!-- 가장 많이 사용됨 -->
        <div>
            div 태그
        </div>

        <!-- p: 문단을 적을 때 사용하는 블록 요소. 자동으로 줄바꿈 됨  -->
        <!-- html은 엔터로 줄바꿈 안됨 -->
        <p>p 태그 </p>

        <h1> h1 태그 </h1>
        <h2> h2 태그 </h2>
        <h3> h3 태그 </h3>
        <h6> h6 태그 </h6>

        <!-- ul: 순서 없는 리스트 작성시 사용 -->
        <!-- ol로 바꿀 수 있어서 ol보다 많이 사용됨 -->
        <ul>
            <li> 리스트 1</li>
            <li> 리스트 2</li>
            <li> 리스트 3</li>
        </ul>

        <!-- ol: 순서 있는 리스트 작성시 사용 -->
        <ol>
            <li> 리스트 1</li>
            <li> 리스트 2</li>
            <li> 리스트 3</li>
        </ol>
    </div>

    <!-- 인라인 요소 -->
    <div>
        <!-- span: div처럼 기능없이 요소를 묶어주기 위한 인라인 요소 -->
        안녕, <span style="color: blueviolet;"> 오르미 </span> 여러분!
        
        <!-- br: 줄바꿈 요소. 닫는 태그 없음-->
        <br>
        
        <!-- a: 하이퍼링크를 걸고 싶을 때 사용하는 인라인 요소  -->
        <p> <a href="https://www.google.com"> 구글 링크 </a> </p>

        <!-- strong: 볼드로 바꿔주면서 읽어주기 시 강조해주는 인라인 요소 -->
        <strong> strong 태그 </strong> <br>

        <!-- b: 볼드로 바꿔주는 인라인 요소-->
        <!-- 보통은 두께를 늘리는 스타일을 적용함 -->
        <b> b 태그 </b> <br>

        <!-- i: 이탤릭(기울임) 인라인 요소 -->
        <i> i태그</i><br>
        
        <!-- code: 코드를 작성하는 인라인 요소 -->
        <code> 코드태그 </code><br>

        <small> 스몰 태그</small>
        
        
    </div>

</body>
</html>

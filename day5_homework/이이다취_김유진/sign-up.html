<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div id="background">
        <div class="box">
            <aside>
                    <div class="aside-text"> 
                        <span>dribble</span> 
                        <br> 
                        <br>
                        <header>
                            <p>Discover the world's</p>
                            <p>top Designers &amp </p>
                            <p>Creatives</p>
                        </header>
                    </div>
                    <div>
                        <img class="img01" src="img/img01.png" alt="tree">
                    </div>
            </aside>
    
            <section>
                <div class="section-items">
                    <header>
                        <span>Sign up to Dribbble</span>
                    </header>
        
                    <div class="sign-up-buttons">
                        <button style="width: 200px; height: 50px; border:0; border-radius: 5px; background-color: #4485f5; color: white;"> Sign up with Google</button>
                        <button style="background-color: transparent; border: 0;">
                            <img class="face-book" src = "img/facebook.png">
                        </button>
                        <button style="background-color: transparent; border: 0;">
                            <img class="youtube" src = "img/youtube.png">
                        </button>
                    </div>
    
                    <div class="division-line">
                        <div class="division-line-items">
                            <div class="left-division-line"></div>
                            <span class="division-text">OR</span>
                            <div class="right-division-line"></div>
                        </div>
    
                    </div>
                
                    <div class="name-input">
                        <div class="short-input">
                            <label class="name">Full name</label>
                            <input type="text" required>
                        </div>
        
                        <div class="short-input">
                            <label class="name"> Username </label> 
                            <input type="text" required>
                        </div>
                    </div>
    
                    <div class="long-input">
                        <label class="email"> Email Address </label>
                        <input type="text" required>
                    </div>
                    
                    <div class="long-input">
                        <label class="password"> Password </label>
                        <input type="text" placeholder="6+ charactert" required>
                    </div>
    
                    <div class="notification">
                        <input type="checkbox" style="width: 5%;">
                        <span style="line-height: 1; width: 95%;">  
                            Creating an account means you're okay with our <span><a href="#">Terms of Service, Privacy Policy,</a></span> and our default <span><a href="#">Notification Settings.</a></span> 
                        </span>
                    </div>
    
                
                    <div>
                        <a href="destination.html">
                            <button class="subtitle" style="width: 200px; height: 50px; border:0; border-radius: 5px; background-color: #ea4c88; color: #fff;">Create Account</button>
                        </a>
                    </div>
                </div>
            </section>
        
        </div>
    </div>
    
    
</body>
</html>

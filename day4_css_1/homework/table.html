<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 13px;
            text-align: center;
        }
        .first_col {
            background-color: lightgray;
            font-weight: bold;
        }

        .fist_row{
            background-color: lightgray;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr class="fist_row">
                <th class="first_col">구분</th>
                <th>2016년</th>
                <th>2022년</th>
            </tr>
            <tr>
                <td class="first_col">철학</td>
                <td>50%</td>
                <td>54.9%</td>
            </tr>
            <tr>
                <td class="first_col">소설</td>
                <td>40.7%</td>
                <td>53.4%</td>
            </tr>
            <tr>
                <td class="first_col">자기계발</td>
                <td>51.0%</td>
                <td>51.6%</td>
            </tr>
        </tbody>
        <caption style="padding:5px; caption-side: bottom;" >나는 이런 종류의 책이 사고 싶다</caption>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <caption>강의 후 활동</caption>
        <thead> <!-- 테이블 헤드 -->
            <th>요일</th>
            <th>운동</th>
            <th>백준 풀기</th>
            <th>복습</th>
        </thead>
        <tbody align="center"> <!-- 테이블 몸체 -->
            <tr>
                <td>월요일</td>
                <td colspan="2">15명</td>
                <td>10명</td>
                <td>30명</td>
            </tr>
            <tr>
                <td>화요일</td>
                <td rowspan="2">1명</td>
                <td>12명</td>
                <td>3명</td>
            </tr>
            <tr>
                <td>수요일</td>
                <td>11명</td>
                <td>12명</td>
                <td>35명</td>
            </tr>
            <tr>
                <td>목요일</td>
                <td>22명</td>
                <td>13명</td>
                <td>22명</td>
            </tr>
            <tr>
                <td>금요일</td>
                <td>14명</td>
                <td>22명</td>
                <td>24명</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td>합계</td>
                <td>63명</td>
                <td>69명</td>
                <td>114명</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
